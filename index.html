<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers para Caty</title>
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <style>
        /* Estilo del fondo tipo coreano */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Nanum Myeongjo', serif;
            color: #fff;
            text-align: center;
        }

        /* Título principal con estilo romántico */
        .greetings {
            font-size: 5em;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 30px;
            letter-spacing: 0.3em;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.4);
            animation: float 4s ease-in-out infinite;
        }

        /* Animación suave de movimiento */
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }

        /* Descripción en estilo suave */
        .description {
            font-size: 1.7em;
            margin: 25px 0;
            color: #fff;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
            background-color: rgba(255, 182, 193, 0.3);
            padding: 15px 30px;
            border-radius: 20px;
            border: 2px solid #fff;
        }

        /* Botón con estilo coreano */
        .button .botones {
            background-color: #ffaad4;
            border: none;
            padding: 20px 40px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            font-size: 1.5em;
            color: #fff;
            margin-top: 30px;
        }

        .button .botones:hover {
            background-color: #f78fb3;
            transform: scale(1.1);
        }

        .button a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        /* Corazones flotando */
        .heart {
            position: absolute;
            color: pink;
            font-size: 2em;
            animation: floatHearts 6s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes floatHearts {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="greetings">
         Para mi noviecita Caty 
    </div>
    <div class="description">
        Mi amorcito más bella, ¿TE GUSTARÍA SER MI SAN VALENTÍN? 🌸
    </div>
    <div class="button">
        <button class="botones">
            <a href="flower.html">¡Presiona SÍ, no hay otra opción!</a>
        </button>
    </div>

    <!-- Corazones flotando -->
    <script>
        function createHearts() {
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.textContent = '💖';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (3 + Math.random() * 5) + 's';
                heart.style.fontSize = (1 + Math.random() * 2) + 'em';
                document.body.appendChild(heart);
                setTimeout(() => {
                    heart.remove();
                }, 6000);
            }
        }
        setInterval(createHearts, 500);
    </script>
</body>

</html>
